<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8"></meta>
	<title>Instituições</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>

	<script type="text/javascript" src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div class="container">
		<h2>Lista da instituições cadastradas</h2>
		<a href="/instituicoes/inserir" class="btn btn-secondary">Cadastrar nova instituição</a>
		<table class="table">
			<thead>
				<th>Nome da instituição:</th>
				<th>Endereço</th>
				<th>Ações</th>
			</thead>
			<tbody>
				<tr th:each="instituicao: ${instituicoes}">
					<td th:text="${instituicao.nome}"></td>
					<td th:text="${instituicao.endereco}"></td>
					<td>
						<a th:href="@{/instituicoes/editar/{id}(id=${instituicao.id})}">Editar</a>
						<a th:href="@{/instituicoes/excluir/{id}(id=${instituicao.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	


	<div th:replace="fragmentos/fragmentos :: footer"> </div>
	
	
	
	

</body>
</html>
