<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Cadastrar instituição</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

	<div th:replace="fragmentos/fragmentos :: header"></div>
	
		<div class="container"></div>
			<h2>Cadastro de nova instituição</h2>
			<form class="form-horizontal" action="/instituicoes/inserir" method="post" th:object="${instituicao}">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-nome">Nome da instituição</label>
					<input type="text" class="form-control" id="text-nome" th:field="*{nome}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-endereco">Endereço da instituição</label>
					<input type="text" class="form-control" id="text-endereco" th:field="*{endereco}" />
				</div>
			</div>
			<input type="submit" value="Salvar" class="btn btn-secondary"/>
			</form>
	<div th:replace="fragmentos/fragmentos :: footer"></div>
	<script type="text/javascript" src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
</body>
</html>
